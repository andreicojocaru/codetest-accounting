# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
# this can be a template, kept it like this for clarity
# somehow, the WorkingDirectory is not correctly picked up by the DotNetCoreCLI@2 task, we use plain shell instead :(
- task: CmdLine@2
  displayName: "Publish service: Accounts"
  inputs:
    script: 'dotnet publish'
    workingDirectory: '$(Build.SourcesDirectory)/src/CodeTest.Accounting.Accounts --output $(Build.ArtifactStagingDirectory)/CodeTest.Accounting.Accounts'
    failOnStderr: true

- task: CmdLine@2
  displayName: "Publish service: Consumers"
  inputs:
    script: 'dotnet publish'
    workingDirectory: '$(Build.SourcesDirectory)/src/CodeTest.Accounting.Consumers --output $(Build.ArtifactStagingDirectory)/CodeTest.Accounting.Consumers'
    failOnStderr: true

- task: CmdLine@2
  displayName: "Publish service: Transactions"
  inputs:
    script: 'dotnet publish'
    workingDirectory: '$(Build.SourcesDirectory)/src/CodeTest.Accounting.Transactions --output $(Build.ArtifactStagingDirectory)/CodeTest.Accounting.Transactions'
    failOnStderr: true

- task: CmdLine@2
  displayName: "Publish service: BFF"
  inputs:
    script: 'dotnet publish'
    workingDirectory: '$(Build.SourcesDirectory)/src/CodeTest.Accounting.BFF --output $(Build.ArtifactStagingDirectory)/CodeTest.Accounting.BFF'
    failOnStderr: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'services'
    publishLocation: 'Container'